<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e7ff;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            background-color: #08587ab1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #4bc751;
        }

        /* Additional Styles */
        #display {
            color: rgba(1, 61, 106, 1);
            font-size: 48px;
            font-family: Verdana;
            font-weight: 900;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        #current-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        #view {
            font-size: 16px;
            padding: 15px 20px;
            margin: 5px;
            border: none;
            width: 7rem;
            border-radius: 15px;
            background-color: rgb(255, 157, 0);
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

    <!-- Display the current time -->
    <div id="current-time">12:45 PM</div>

    <!-- Login Container -->
    <div class="login-container">
        <h2 id="display">Login</h2>
        <form action="{{url_for('student')}}" method="POST" class="login-form">
            <div class="form-group">
                <label for="person" style="padding-right: 60rem;">Name</label>
                <input type="text" id="person" name="person" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="location" style="padding-right: 60rem;">Location</label>


                <select id="route-select" name="location" >
                    <option value="" disabled selected>Select your route</option>
                    <option value="priyabharathiHouse">KGISL -> PriyabharathiHouse</option>
                    <option value="gandhipuram">KGISL -> Gandhipuram</option>
                </select>
                <!-- <button onclick="getLocation()" >ok</button> -->

            </div>
            

        <a href="{{url_for('student')}}"  class="login-button">  View</a>
        </form>
    </div>

  
    <!-- Add JS to update time dynamically -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = displayHours + ':' + displayMinutes + ' ' + ampm;

            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
